{% extends 'staff/staff_base_layout/layout.html' %}

{% block content %}
    <div class="container">
        <h2 class = "page-header">Update Staff</h2>
        <div class = "container">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token%}
                <div class="form-group row" style = "margin-bottom:10px">
                    <img style = "height: 200px;width: 200px; border-radius: 10px;" class = "img img-fluid" src="{{staff.profile_pic}}"/>    
                </div>
                {% for fields in form %}
                        <div class="form-group row" style = "margin-bottom:10px">
                            {% if fields.errors %}
                                <div class="alert alert-danger">
                                    {{fields.errors}}
                                </div>
                            {% endif %}
                            <label for="{{ fields.name }}" class="col-sm-3 col-form-label">{{ fields.label}} </label>
                            <div class="col-sm-8">
                                <input style="height: auto;" type="{{ fields.field.widget.input_type }}" value = "{{fields.value}}"  name = "{{ fields.name }}" class="form-control" id="{{ fields.name }}" >
                            </div>
                        </div>
                {% endfor %}
                <div class="form-group row" style = "margin-bottom:10px">
                    <label for="" class="col-sm-3 col-form-label">Profile Pic</label>
                    <div class="col-sm-8">
                        <input style="height: auto;" type="file" value = ""  name = "profile_pic" class="form-control" id="profile_pic" >
                    </div>
                </div>
                <div class="form-group row" style = "margin-bottom:10px">
                    <label for="" class="col-sm-3 col-form-label">Contact Number</label>
                    <div class="col-sm-8">
                        <input style="height: auto;" type="number" value = "{{staff.contact_number}}"  name = "contact_number" class="form-control" id="contact_number" >
                    </div>
                </div>
                <div class="form-group row" style = "margin-bottom:10px">
                    <label for="" class="col-sm-3 col-form-label">Address Barangay</label>
                    <div class="col-sm-8">
                        <input style="height: auto;" type="Text" value = "{{staff.address_barangay}}"  name = "address_barangay" class="form-control" id="address_barangay" >
                    </div>
                </div>
                <div class="form-group row" style = "margin-bottom:10px">
                    <label for="" class="col-sm-3 col-form-label">Address Municipality</label>
                    <div class="col-sm-8">
                        <input style="height: auto;" type="Text" value = "{{staff.address_municipality}}"  name = "address_municipality" class="form-control" id="address_municipality" >
                    </div>
                </div>
                <div class="form-group row" style = "margin-top:10px;">
                    <label for="" class="col-sm-3 col-form-label text-end"></label>
                    <div class="col-sm-8">
                        <input type="submit" class="btn bg-success form-control" value = "Update Staff">
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
