{% extends 'doctors/doctors_base_layout/layout.html' %}
 
{% block content %}
    <div class="container">
        <h2 class = "page-header">Add staff</h2>
        <div class = "container">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token%}
                {% if form.errors %}
                    <div class = "alert alert-danger">
                        {{ form.errors }}
                    </div>
                {% endif %}
                {% if success_message %}
                    <div class = "alert alert-success">
                        {{ success_message }}
                    </div>
                {% endif %}
                {% for fields in form %}
                        <div class="form-group row" style = "margin-bottom:10px">
                            <label for="{{ fields.name }}" class="col-sm-3 col-form-label">{{ fields.label}} </label>
                            <div class="col-sm-8">
                                <input style="height: auto;" required type="{{ fields.field.widget.input_type }}" {% if fields.is_bound %} value = "{{fields.name.value}}" {% endif %} name = "{{ fields.name }}" class="form-control" id="{{ fields.name }}" >
                            </div>
                        </div>
                {% endfor %}
                <div class="form-group row" style = "margin-bottom:10px">
                    <label for="" class="col-sm-3 col-form-label">Profile Pic</label>
                    <div class="col-sm-8">
                        <input style="height: auto;" required type="file"  class="form-control" name ="profile_pic"  id="profile_pic" >
                    </div>
                </div>
                <div class="form-group row" style = "margin-bottom:10px">
                    <label for="" class="col-sm-3 col-form-label">Contact Number</label>
                    <div class="col-sm-8">
                        <input style="height: auto;" required type="text"  class="form-control" name ="contact_number"  id="contact_number" >
                    </div>
                </div>
                <div class="form-group row" style = "margin-bottom:10px">
                    <label for="" class="col-sm-3 col-form-label">Address Barangay</label>
                    <div class="col-sm-8">
                        <input style="height: auto;" required type="text"  class="form-control" name ="address_barangay"  id="address_barangay" >
                    </div>
                </div>
                <div class="form-group row" style = "margin-bottom:10px">
                    <label for="" class="col-sm-3 col-form-label">Address Municipality</label>
                    <div class="col-sm-8">
                        <input style="height: auto;" required type="text"  class="form-control" name ="address_municipality"  id="address_municipality" >
                    </div>
                </div>
                <div class="form-group row" style = "margin-top:10px;">
                    <label for="" class="col-sm-3 col-form-label text-end"></label>
                    <div class="col-sm-8">
                        <input type="submit" class="btn bg-success form-control" value = "Add Staff">
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
