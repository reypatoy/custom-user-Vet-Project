{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/layout.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    <title>{{ title }}</title>
    <link rel="shortcut icon" type="image" href="{% static 'title_logo/title_logo.png' %}">
    <script src="{% static 'js/layout.js' %}"></script>
</head>
    <body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top bg-color">
        <div class="container">
          <img class = "logo" src="{% static 'Images/LOGO.png' %}" alt="BEASTFRIEND LOGO">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link nav-menu_font_size" id = "home" href="{% url 'customers:home_view' %}">Home</a>
              <a class="nav-link nav-menu_font_size" href="#">Blogs</a>
              <a class="nav-link nav-menu_font_size" href="#">Services</a>
              <a class="nav-link nav-menu_font_size" href="/appointments/" tabindex="-1">Appointments</a>
              <a class="nav-link nav-menu_font_size" style = "margin-right:20px" href="{% url 'customers:dashboard_view' %}">Accounts</a>
              {% if user.is_authenticated %}
              <span class="nav-link nav-menu_font_size">{{ user }}</span>
                <a class="nav-menu_font_size"  href="">
                  <form action = "{% url 'customers:logout_view' %}" method="POST">
                    {% csrf_token %}
                     <input class = "nav-link bg-transparent border-0 text-decoration-none" type="submit" value = "Logout">
                  </form>
                </a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
      <div class="container-fluid">
          {% block content %}

          {% endblock %}
      </div>
</body>
<footer>
    <div class="simple-footer text-center">
        Copyright &copy; EliteBuilders 2021
    </div>
</footer>
</html>
