{% extends '.\base_layout/layout.html' %}
{% load static %}
{% block content %}
<br><br><br>
<div class="container">
    <div class="container col-lg-6">
      <form class = "bg-light" style = "border-radius:10px; padding: 20px">
          <h1 class = "text-center" style = "margin-bottom:20px">Appointment</h1>
          <div class="form-group row" style = "margin-bottom:10px">
            <label for="appointment_description" class="col-sm-3 col-form-label">Appointment description </label>
            <div class="col-sm-8">
              <textarea class="form-control" id="appointment_description">
               
              </textarea>
            </div>
          </div>
          <div class="form-group row"  style = "margin-bottom:10px">
            <label for="date" class="col-sm-3 col-form-label">Date </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="date">
            </div>
          </div>
          <div class="form-group row">
            <label for="time" class="col-sm-3 col-form-label">Time </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="time">
            </div>
          </div>
          <div class="form-group row" style = "margin-top:10px;">
            <label for="inputPassword" class="col-sm-3 col-form-label text-end"></label>
            <div class="col-sm-8">
              <input type="submit" class="btn form-control" style = "background-color:#b4a7af" value = "Submit">
              <a class = "forgot-password" href="">Previous Appointments</a>
            </div>
          </div>
      </form>
    </div>
</div>
<div style = "height:250px">

</div>

<script src="{% static 'js/appointment.js' %}"></script>
{% endblock %}
